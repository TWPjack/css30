  <!-- Initialize Swiper -->
  <script>

    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });

    let mutationObserver01;
    let mutationObserver02;
    // let mutationObserver03;
    // let mutationObserver04;
    // let mutationObserver05;


    mutationObserver01 = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        let t = mutation.target.classList[1];
        if (t === 'swiper-slide-active') {
          document.querySelector(".detail01").classList.add("displayClass");
        } else {
          document.querySelector(".detail01").classList.remove("displayClass");
        }
      });
    });

    mutationObserver02 = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        let t = mutation.target.classList[1];
        if (t === 'swiper-slide-active') {
          document.querySelector(".detail02").classList.add("displayClass");
        } else {
          document.querySelector(".detail02").classList.remove("displayClass");
        }
      });
    });


    mutationObserver01.observe(document.querySelector('#img01'), {
      attributes: true,
      characterData: true,
      childList: true,
      subtree: false,
      attributeOldValue: true,
      characterDataOldValue: true
    });

    mutationObserver02.observe(document.querySelector('#img02'), {
      attributes: true,
      characterData: true,
      childList: true,
      subtree: false,
      attributeOldValue: true,
      characterDataOldValue: true
    });
